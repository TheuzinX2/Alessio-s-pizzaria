<html>
    <head>
        <title>inputs</title>
    </head>
    <body>
        <h1>inputs</h1>
       <form action="">
        <!-- campo de texto-->
         <label for="name">Nome</label>
         <input type="text" name="nome" id="nome" required placeholder="zeismai">
         <br> <br>

         <!-- campo de email-->
          <label for="email" aria-placeholder=>e-mail</label>
         <input type="email" name="email" id="email"required placeholder="zeismai@gmail.com">
         
         <br><br>

         <!-- campo de senha-->
          <label for="senha">senha</label>
          <input type="password" name="senha" id="senha" required placeholder="zeismai123">
          <br><br>
          <!-- campo de selecao-->
          <label>Gênero:</label> <br>
          <input type="radio" name="genero" id="masculino" value="masculino">
          <label for="masculino">masculino</label>
          <input type="radio" name="genero" id="feminino" value="feminino">
          <label for="feminino">feminino</label>
          <br><br>
          <!-- campo de selecao multipla-->
           <label>interesses</label> <br>
           <input type="checkbox" name="interesses" id="backend"value="backend">
           <label for="backend">back end</label>
           <input type="checkbox" name="interesses" id="frontend"value="frontend">
           <label for="frontend">front end</label>
           <input type="checkbox" name="interesses" id="mobile"value="mobile">
           <label for="mobile">mobile</label>
           <br><br>
           <!-- campo de data-->
            <label for="dataDeNascimento">data</label> <br>
            <input type="date" name="data" id="dataDeNascimento">
            <br><br>
            <!-- campo de arquivos-->
             <label for="foto">foto de perfil</label> <br>
             <input type="file" name="avatar" id="foto">
             <br><br>
             <!-- campo de caixa de selecao-->
              <label for="situacao">situacao atual</label>
              <select name="situacao"  id="situacao">
                <option value="" selected disabled>Selecione uma das opções...</option>
                <option value="estudante">Estudando para me tornar um programador</option>
                <option value="estagiario">Atuando como estagiário/trainee</option>
                <option value="junior">Atuando como desenvolvedor júnior</option>
                <option value="pleno">Atuando como desenvolvedor pleno</option>
                <option value="senior">Atuando como desenvolvedor sênior</option>
              </select>
              <br><br>

              <!-- campo de area de texto de multiplas linhas-->
               <label for="sobre">sobre mim:</label>
               <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="fale sobre voce..."></textarea>
               <br><br>

            <button type="submit">enviar</button>

       </form>
        
        
    </body>
</html>
